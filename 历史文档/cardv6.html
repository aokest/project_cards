<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 项目卡片生成器 (Final Fix)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; margin: 0; padding: 0; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

        .card-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* List Number Styling */
        .item-list-counter {
            counter-reset: item;
        }
        .item-list-li {
            counter-increment: item;
        }
        .item-list-li::before {
            content: counter(item) ". ";
            font-weight: 600;
            opacity: 0.7;
            margin-right: 6px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
    </style>
</head>
<body class="bg-gray-100 text-slate-800 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        const DEFAULT_TEXT = `项目名称：泄露情报监控
项目目标：监控暗网及开源社区，对已泄露资产或潜在泄露资产做持续监控，为公共关系应对及安全应急争取主动性。
现状分析：目前有已知的已泄露数据，不知道是否有二次利用；
另外已经发现有未知的用户凭证等信息泄露，需要做好监控防范，避免二次事件发生。
项目周期：持续监控；即时预警；月度汇报
预算投入：18万/年 (包含服务器及人力成本)
所需支持：需要协调产品线提供部分接口权限；需要申请专门的服务器资源；需要专项经费支持。
项目内容：
主流暗网论坛、交易私域、开源社区进行定时抓取及监控；
主要监控已泄露代码、敏感凭证信息及其他和1205有高度关联的信息；
可持续增加已知的信息源；
对泄露事件以小时为单位预警；
对监控情况每月提供定制月报。
参与部门：信息安全部；产品线研发部
相关产品及解决方案：暗网泄露监控服务
输出物：即时预警；定制字段；定制月报`;

        // 1920x1080 Resolution Adjusted Typography
        const DynamicText = ({ content, className = "", isBudget = false }) => {
            if (!content) return null;
            const length = content.length;
            
            // Special handling for Budget
            if (isBudget) {
                let sizeClass = "text-4xl leading-tight";
                if (length > 20) sizeClass = "text-xl leading-snug";
                else if (length > 10) sizeClass = "text-2xl leading-snug";
                else if (length > 6) sizeClass = "text-3xl leading-snug";
                
                return <div className={`${sizeClass} font-bold font-mono whitespace-pre-wrap break-words px-2 ${className}`}>{content}</div>;
            }

            // Standard Text Handling
            let textSizeClass = "text-xl leading-relaxed"; // Base size for 1080p
            if (length > 300) textSizeClass = "text-base leading-snug";
            else if (length > 150) textSizeClass = "text-lg leading-normal";
            else if (length > 80) textSizeClass = "text-xl leading-relaxed";

            // Check if list logic: Semicolon OR Newline triggers list view
            // This ensures user typed newlines become distinct items
            const hasListItems = content.includes('；') || content.includes(';') || content.includes('\n');
            
            if (hasListItems) {
                // Split by newline OR semicolon
                const items = content.split(/[\n；;]/).map(i => i.trim()).filter(i => i);
                
                // If only 1 item after split, render as text to avoid "1. xxx" for single lines
                if (items.length <= 1) {
                     return <div className={`${textSizeClass} whitespace-pre-wrap ${className}`}>{content}</div>;
                }

                return (
                    <ul className={`item-list-counter flex flex-col gap-1 ${textSizeClass} ${className}`}>
                        {items.map((item, idx) => (
                            <li key={idx} className="item-list-li pl-1">{item}</li>
                        ))}
                    </ul>
                );
            }

            return <div className={`${textSizeClass} whitespace-pre-wrap ${className}`}>{content}</div>;
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [rawText, setRawText] = useState(DEFAULT_TEXT);
            const [cardId, setCardId] = useState("PROJ-2024-001");
            const [parsedData, setParsedData] = useState({});
            
            // Themes
            const [themeColor, setThemeColor] = useState("#0f172a"); 
            const [accentColor, setAccentColor] = useState("#f8fafc"); 
            const [textColor, setTextColor] = useState("#334155"); 
            const [cardBg, setCardBg] = useState("#FFFFFF");
            const [budgetColor, setBudgetColor] = useState("#b45309"); 
            
            const cardRef = useRef(null); 
            const previewContainerRef = useRef(null);
            const [scale, setScale] = useState(1);
            const [isExporting, setIsExporting] = useState(false);

            // Parsing Logic - Enhanced Robustness
            useEffect(() => {
                const lines = rawText.split('\n');
                const data = {};
                let currentKey = null;
                
                lines.forEach(line => {
                    // Fix 1: Limit key length to 20 chars to prevent "Content: xxx" being parsed as a new key
                    // Fix 2: Allow empty values after colon (for next line content)
                    const match = line.match(/^(\*\*)?([^*：:]{1,20})(\*\*)?\s*[:：]\s*(.*)/);
                    
                    if (match) {
                        currentKey = match[2].trim();
                        // If there is content after colon, use it; otherwise empty string
                        const inlineValue = match[4].trim(); 
                        data[currentKey] = inlineValue;
                    } else if (currentKey && line.trim()) {
                        // Append content lines with newline character
                        if (data[currentKey]) {
                            data[currentKey] += "\n" + line.trim();
                        } else {
                            data[currentKey] = line.trim();
                        }
                    }
                });
                setParsedData(data);
            }, [rawText]);

            // Auto-Scale Logic
            useLayoutEffect(() => {
                const handleResize = () => {
                    if (previewContainerRef.current) {
                        const { width, height } = previewContainerRef.current.getBoundingClientRect();
                        const availableWidth = width - 40; 
                        const availableHeight = height - 40;
                        const scaleX = availableWidth / 1920;
                        const scaleY = availableHeight / 1080;
                        const newScale = Math.min(scaleX, scaleY);
                        setScale(newScale);
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize(); 
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // Download Logic - CLONE & CLEAN STRATEGY
            const handleDownload = async (format) => {
                if (!cardRef.current) return;
                setIsExporting(true);

                try {
                    // 1. Create an off-screen container
                    const container = document.createElement('div');
                    container.style.position = 'fixed';
                    container.style.top = '-10000px';
                    container.style.left = '-10000px';
                    container.style.width = '1920px';
                    container.style.height = '1080px';
                    container.style.zIndex = '-1';
                    document.body.appendChild(container);

                    // 2. Clone the card DOM
                    const clone = cardRef.current.cloneNode(true);
                    
                    // 3. Reset any transforms or styles that might mess up screenshot
                    clone.style.transform = 'none';
                    clone.style.width = '100%';
                    clone.style.height = '100%';
                    clone.style.borderRadius = '0'; // Clean corners for export
                    clone.style.boxShadow = 'none';
                    
                    container.appendChild(clone);

                    // 4. Force re-render icons in clone
                    lucide.createIcons({ root: clone });

                    // 5. Short wait for DOM to settle
                    await new Promise(resolve => setTimeout(resolve, 100));

                    // 6. Capture
                    const canvas = await html2canvas(clone, {
                        scale: 1, // 1:1 scale is perfect for 1920x1080
                        useCORS: true,
                        backgroundColor: null,
                        logging: false,
                        width: 1920,
                        height: 1080,
                        scrollX: 0,
                        scrollY: 0,
                    });

                    const mimeType = format === 'jpg' ? "image/jpeg" : "image/png";
                    const image = canvas.toDataURL(mimeType, 0.95);
                    const link = document.createElement("a");
                    link.href = image;
                    link.download = `${parsedData['项目名称'] || '项目卡片'}.${format}`;
                    link.click();
                    
                    // Cleanup
                    document.body.removeChild(container);

                } catch (err) {
                    console.error("Export failed:", err);
                    alert("导出图片失败，请重试");
                } finally {
                    setIsExporting(false);
                }
            };

            const renderSection = (title, iconName, customClass = "", iconSize = 20) => {
                const content = parsedData[title];
                if (!content && title !== '预算投入') return null;

                return (
                    <div className={`flex flex-col gap-2 ${customClass}`}>
                        <div className="flex items-center gap-2 font-bold uppercase tracking-wider text-sm" style={{ color: themeColor }}>
                            <Icon name={iconName} size={iconSize} />
                            <span>{title}</span>
                        </div>
                        <div className="opacity-90 leading-snug h-full" style={{ color: textColor }}>
                            <DynamicText content={content} />
                        </div>
                    </div>
                );
            };

            return (
                <div className="h-screen flex flex-col lg:flex-row font-sans overflow-hidden">
                    {/* Controls */}
                    <div className="w-full lg:w-96 bg-white border-r border-gray-200 flex flex-col h-full z-20 shadow-xl shrink-0">
                        <div className="p-6 flex flex-col gap-4 overflow-y-auto custom-scroll flex-1">
                            <div>
                                <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                    <Icon name="layout-template" size={20} />
                                    项目卡片生成器
                                </h1>
                                <p className="text-xs text-gray-500 mt-1">HD 1080P 标准 · 实时预览</p>
                            </div>

                            <div className="space-y-3">
                                 <div>
                                    <label className="text-xs font-semibold text-gray-600">项目编号</label>
                                    <input 
                                        type="text"
                                        className="w-full mt-1 p-2 text-sm border border-gray-300 rounded focus:border-blue-500 outline-none"
                                        value={cardId}
                                        onChange={(e) => setCardId(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label className="text-xs font-semibold text-gray-600">卡片内容</label>
                                    <textarea 
                                        className="w-full mt-1 h-48 p-2 text-sm border border-gray-300 rounded focus:border-blue-500 outline-none font-mono"
                                        value={rawText}
                                        onChange={(e) => setRawText(e.target.value)}
                                    />
                                    <p className="text-[10px] text-gray-400 mt-1">支持格式：标题：内容（支持直接换行、冒号后换行）</p>
                                </div>
                            </div>

                            <div className="space-y-3">
                                <label className="text-xs font-semibold text-gray-600">配色风格</label>
                                <div className="grid grid-cols-2 gap-2">
                                    <div className="space-y-1">
                                        <span className="text-[10px] text-gray-400">主色</span>
                                        <input type="color" value={themeColor} onChange={(e) => setThemeColor(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                    </div>
                                    <div className="space-y-1">
                                        <span className="text-[10px] text-gray-400">强调色 (预算)</span>
                                        <input type="color" value={budgetColor} onChange={(e) => setBudgetColor(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                    </div>
                                    <div className="space-y-1">
                                        <span className="text-[10px] text-gray-400">背景</span>
                                        <input type="color" value={cardBg} onChange={(e) => setCardBg(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                    </div>
                                    <div className="space-y-1">
                                        <span className="text-[10px] text-gray-400">区块底色</span>
                                        <input type="color" value={accentColor} onChange={(e) => setAccentColor(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-4 border-t border-gray-200 bg-gray-50 grid grid-cols-2 gap-2 shrink-0">
                            <button 
                                onClick={() => handleDownload('png')}
                                disabled={isExporting}
                                className="py-2.5 bg-gray-900 hover:bg-gray-800 text-white rounded text-sm font-medium flex items-center justify-center gap-2"
                            >
                                <Icon name="download" size={14} />
                                {isExporting ? '生成中...' : 'PNG'}
                            </button>
                            <button 
                                onClick={() => handleDownload('jpg')}
                                disabled={isExporting}
                                className="py-2.5 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 rounded text-sm font-medium flex items-center justify-center gap-2"
                            >
                                <Icon name="image" size={14} />
                                {isExporting ? '生成中...' : 'JPG'}
                            </button>
                        </div>
                    </div>

                    {/* Preview Area - Scaled Wrapper */}
                    <div 
                        ref={previewContainerRef}
                        className="flex-1 bg-gray-200 relative overflow-hidden flex items-center justify-center"
                    >
                        {/* Background grid */}
                        <div className="absolute inset-0 opacity-10" style={{ 
                            backgroundImage: 'linear-gradient(#475569 1px, transparent 1px), linear-gradient(90deg, #475569 1px, transparent 1px)',
                            backgroundSize: '40px 40px'
                        }}></div>

                        {/* SCALE WRAPPER */}
                        <div 
                            style={{ 
                                width: '1920px', 
                                height: '1080px', 
                                transform: `scale(${scale})`, 
                                transformOrigin: 'center center',
                                boxShadow: '0 0 100px rgba(0,0,0,0.2)'
                            }}
                            className="shrink-0 relative"
                        >
                            {/* --- THE ACTUAL 1920x1080 CARD --- */}
                            <div 
                                ref={cardRef}
                                className="w-full h-full p-12 flex flex-col relative overflow-hidden bg-white text-lg"
                                style={{ backgroundColor: cardBg, color: textColor }}
                            >
                                {/* Decorative Blobs */}
                                <div className="absolute top-0 right-0 w-[800px] h-[800px] rounded-full opacity-[0.03] blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/3" style={{ backgroundColor: themeColor }}></div>
                                <div className="absolute bottom-0 left-0 w-[600px] h-[600px] rounded-full opacity-[0.03] blur-3xl pointer-events-none translate-y-1/3 -translate-x-1/4" style={{ backgroundColor: themeColor }}></div>
                                
                                {/* Left Color Accent */}
                                <div className="absolute top-10 bottom-10 left-0 w-3 rounded-r-xl" style={{ backgroundColor: themeColor }}></div>

                                {/* HEADER */}
                                <div className="flex items-end gap-8 border-b-2 pb-6 mb-8 shrink-0" style={{ borderColor: `${themeColor}20` }}>
                                    <h1 className="text-5xl font-black tracking-tight leading-none truncate flex-1" style={{ color: textColor }}>
                                        {parsedData['项目名称'] || '项目名称'}
                                    </h1>
                                    <div className="flex items-center gap-4 opacity-60 mb-1">
                                        {cardId && (
                                            <span className="text-xl font-mono font-bold tracking-widest uppercase border-2 px-3 py-0.5 rounded-lg" style={{ borderColor: textColor }}>
                                                {cardId}
                                            </span>
                                        )}
                                    </div>
                                </div>

                                {/* CONTENT GRID (12 Cols Fixed) */}
                                <div className="flex-1 grid grid-cols-12 gap-8 min-h-0">
                                    
                                    {/* --- LEFT MAIN COLUMN (8 cols) --- */}
                                    <div className="col-span-8 flex flex-col gap-6 h-full min-h-0">
                                        
                                        {/* Row 1: Target & Status */}
                                        <div className="grid grid-cols-2 gap-6 shrink-0 h-[240px]">
                                            <div className="rounded-2xl p-6 border border-gray-100/50 shadow-sm overflow-hidden flex flex-col" style={{ backgroundColor: `${accentColor}80` }}>
                                                {renderSection('项目目标', 'target', 'h-full', 28)}
                                            </div>
                                            <div className="rounded-2xl p-6 border border-gray-100/50 shadow-sm overflow-hidden flex flex-col" style={{ backgroundColor: `${accentColor}80` }}>
                                                {renderSection('现状分析', 'bar-chart-2', 'h-full', 28)}
                                            </div>
                                        </div>

                                        {/* Row 2: Content (Main) */}
                                        <div className="flex-1 rounded-2xl p-8 border border-gray-100 shadow-sm relative overflow-hidden flex flex-col" style={{ backgroundColor: accentColor }}>
                                            <div className="absolute right-6 bottom-6 opacity-[0.04] pointer-events-none">
                                                <Icon name="layers" size={200} />
                                            </div>
                                            <div className="relative z-10 h-full overflow-hidden">
                                                {renderSection('项目内容', 'file-text', 'h-full', 32)}
                                            </div>
                                        </div>

                                        {/* Row 3: Support & Budget */}
                                        <div className="grid grid-cols-12 gap-6 h-[180px] shrink-0">
                                            {/* Support Needed (8 cols) */}
                                            <div className="col-span-8 rounded-2xl p-6 border border-gray-100/50 shadow-sm overflow-hidden flex flex-col" style={{ backgroundColor: `${accentColor}80` }}>
                                                {renderSection('所需支持', 'life-buoy', 'h-full', 28)}
                                            </div>
                                            
                                            {/* Budget (4 cols) */}
                                            <div 
                                                className="col-span-4 rounded-2xl p-6 border border-gray-100/50 shadow-sm flex flex-col justify-center items-center text-center relative overflow-hidden" 
                                                style={{ backgroundColor: budgetColor }}
                                            >
                                                <div className="absolute inset-0 bg-white opacity-[0.05] pointer-events-none"></div>
                                                <div className="relative z-10 text-white w-full h-full flex flex-col justify-center">
                                                    <div className="flex items-center justify-center gap-2 opacity-90 mb-2">
                                                        <Icon name="coins" size={24} className="text-white" />
                                                        <span className="text-sm font-bold uppercase tracking-widest">预算投入</span>
                                                    </div>
                                                    <div className="flex items-center justify-center flex-1">
                                                        <DynamicText content={parsedData['预算投入'] || '-'} isBudget={true} />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* --- RIGHT META COLUMN (4 cols) --- */}
                                    <div className="col-span-4 flex flex-col gap-6 h-full min-h-0 pl-2">
                                        
                                        {/* Cycle */}
                                        <div className="p-6 rounded-2xl border-2 border-dashed border-gray-300 bg-white/50 shrink-0">
                                            {renderSection('项目周期', 'clock', '', 24)}
                                        </div>

                                        {/* Departments */}
                                        <div className="flex-1 p-6 rounded-2xl border border-gray-100 bg-white/30 overflow-hidden flex flex-col">
                                             {renderSection('参与部门', 'users', 'h-full', 24)}
                                        </div>

                                        {/* Related Products */}
                                        <div className="flex-1 p-6 rounded-2xl border border-gray-100 bg-white/30 overflow-hidden flex flex-col">
                                            {renderSection('相关产品及解决方案', 'box', 'h-full', 24)}
                                        </div>
                                        
                                        {/* Outputs */}
                                        <div className="flex-[1.5] p-6 rounded-2xl border border-gray-100 bg-white/30 overflow-hidden flex flex-col">
                                            {renderSection('输出物', 'check-circle', 'h-full', 24)}
                                        </div>

                                        {/* Footer Watermark */}
                                        <div className="mt-auto pt-4 flex justify-between items-end opacity-20">
                                            <span className="text-xs font-bold tracking-[0.3em]">INTERNAL USE ONLY</span>
                                            <div className="flex items-center gap-2 text-xs font-bold">
                                                <Icon name="activity" size={16} />
                                                PROJECT CARD
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {/* --- END CARD --- */}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
