<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 项目卡片生成器 (Pro)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* List Number Styling */
        .item-list-counter {
            counter-reset: item;
        }
        .item-list-li {
            counter-increment: item;
        }
        .item-list-li::before {
            content: counter(item) ". ";
            font-weight: 600;
            opacity: 0.7;
            margin-right: 2px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
    </style>
</head>
<body class="bg-gray-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DEFAULT_TEXT = `项目名称：泄露情报监控
项目目标：监控暗网及开源社区，对已泄露资产或潜在泄露资产做持续监控，为公共关系应对及安全应急争取主动性。
现状分析：目前有已知的已泄露数据，不知道是否有二次利用；另外已经发现有未知的用户凭证等信息泄露，需要做好监控防范，避免二次事件发生。
项目周期：持续监控；即时预警；月度汇报
预算投入：18万/年
所需支持：需要协调产品线提供部分接口权限；需要申请专门的服务器资源；需要专项经费支持。
项目内容：主流暗网论坛、交易私域、开源社区进行定时抓取及监控；主要监控已泄露代码、敏感凭证信息及其他和1205有高度关联的信息；可持续增加已知的信息源；对泄露事件以小时为单位预警；对监控情况每月提供定制月报。
参与部门：信息安全部；产品线研发部
相关产品及解决方案：暗网泄露监控服务
输出物：即时预警；定制字段；定制月报`;

        // Auto-sizing text component
        const DynamicText = ({ content, maxLines = 10, className = "" }) => {
            if (!content) return null;
            const length = content.length;
            let textSizeClass = "text-sm"; // Default
            
            if (length > 300) textSizeClass = "text-[10px] leading-tight";
            else if (length > 150) textSizeClass = "text-xs leading-snug";
            else if (length > 80) textSizeClass = "text-[13px] leading-snug";

            // Check if list
            const hasListItems = content.includes('；') || content.includes(';');
            
            if (hasListItems) {
                const items = content.split(/[；;]/).map(i => i.trim()).filter(i => i);
                return (
                    <ul className={`item-list-counter flex flex-col gap-0.5 ${textSizeClass} ${className}`}>
                        {items.map((item, idx) => (
                            <li key={idx} className="item-list-li pl-1">{item}</li>
                        ))}
                    </ul>
                );
            }

            return <div className={`${textSizeClass} whitespace-pre-wrap ${className}`}>{content}</div>;
        };

        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [rawText, setRawText] = useState(DEFAULT_TEXT);
            const [cardId, setCardId] = useState("PROJ-2024-001");
            const [parsedData, setParsedData] = useState({});
            const [themeColor, setThemeColor] = useState("#0f172a"); // Slate-900 for professional look
            const [accentColor, setAccentColor] = useState("#f1f5f9"); // Slate-100
            const [textColor, setTextColor] = useState("#334155"); // Slate-700
            const [cardBg, setCardBg] = useState("#FFFFFF");
            
            const cardRef = useRef(null); // The visible preview
            const [isExporting, setIsExporting] = useState(false);

            useEffect(() => {
                const lines = rawText.split('\n');
                const data = {};
                let currentKey = null;
                lines.forEach(line => {
                    const match = line.match(/^(\*\*)?([^*]+?)(\*\*)?[:：]\s*(.*)/);
                    if (match) {
                        currentKey = match[2].trim();
                        data[currentKey] = match[4].trim();
                    } else if (currentKey && line.trim()) {
                        data[currentKey] += " " + line.trim();
                    }
                });
                setParsedData(data);
            }, [rawText]);

            // Enhanced Download Logic: Solves layout distortion issues
            const handleDownload = async (format) => {
                if (!cardRef.current) return;
                setIsExporting(true);

                try {
                    // 1. Create a fixed-size container that is rendered off-screen but part of the DOM
                    // This ensures layout engines treat it as a desktop view
                    const container = document.createElement('div');
                    container.style.position = 'fixed';
                    container.style.top = '0';
                    container.style.left = '0';
                    container.style.zIndex = '-9999';
                    container.style.width = '1920px';
                    container.style.height = '1080px';
                    container.style.backgroundColor = '#ffffff'; // Fallback
                    document.body.appendChild(container);

                    // 2. Clone the card
                    const clone = cardRef.current.cloneNode(true);
                    
                    // 3. Force the clone to fill the 1920x1080 container strictly
                    clone.style.width = '100%';
                    clone.style.height = '100%';
                    clone.style.borderRadius = '0'; // Clean edges for export
                    clone.style.transform = 'none'; // Remove any responsive transforms
                    clone.style.boxShadow = 'none';
                    
                    container.appendChild(clone);

                    // 4. Re-initialize icons in the clone
                    lucide.createIcons({ root: clone });

                    // 5. Wait slightly for browser paint/layout calculation
                    await new Promise(resolve => setTimeout(resolve, 300));

                    // 6. Capture with strict window dimensions to force desktop layout
                    const canvas = await html2canvas(container, {
                        width: 1920,
                        height: 1080,
                        scale: 1, // 1:1 is sufficient as container is already HD
                        useCORS: true,
                        logging: false,
                        backgroundColor: null,
                        windowWidth: 1920, // Critical: Forces media queries to behave like desktop
                        windowHeight: 1080,
                        onclone: (clonedDoc) => {
                            // Optional: Additional DOM manipulation before render if needed
                        }
                    });

                    // 7. Save
                    const mimeType = format === 'jpg' ? "image/jpeg" : "image/png";
                    const image = canvas.toDataURL(mimeType, 0.95);
                    
                    const link = document.createElement("a");
                    link.href = image;
                    link.download = `${parsedData['项目名称'] || '项目卡片'}.${format}`;
                    link.click();
                    
                    // Cleanup
                    document.body.removeChild(container);

                } catch (err) {
                    console.error("Export failed:", err);
                    alert("导出图片失败，请重试");
                } finally {
                    setIsExporting(false);
                }
            };

            const renderSection = (title, iconName, customClass = "", iconSize = 14) => {
                const content = parsedData[title];
                if (!content && title !== '预算投入') return null; // Budget handles its own empty state if needed, or hide it

                return (
                    <div className={`flex flex-col gap-1.5 ${customClass}`}>
                        <div className="flex items-center gap-1.5 font-bold uppercase tracking-wider text-xs" style={{ color: themeColor }}>
                            <Icon name={iconName} size={iconSize} />
                            <span>{title}</span>
                        </div>
                        <div className="text-sm opacity-90 leading-snug" style={{ color: textColor }}>
                            <DynamicText content={content} />
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col lg:flex-row font-sans">
                    {/* Controls */}
                    <div className="w-full lg:w-96 bg-white border-r border-gray-200 p-6 flex flex-col gap-4 h-auto lg:h-screen overflow-y-auto shadow-xl z-20">
                        <div>
                            <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <Icon name="layout-template" size={20} />
                                项目卡片生成器
                            </h1>
                            <p className="text-xs text-gray-500 mt-1">自动排版 · 智能缩放 · 高清导出</p>
                        </div>

                        <div className="space-y-3">
                             <div>
                                <label className="text-xs font-semibold text-gray-600">项目编号</label>
                                <input 
                                    type="text"
                                    className="w-full mt-1 p-2 text-sm border border-gray-300 rounded focus:border-blue-500 outline-none"
                                    value={cardId}
                                    onChange={(e) => setCardId(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="text-xs font-semibold text-gray-600">卡片内容</label>
                                <textarea 
                                    className="w-full mt-1 h-48 p-2 text-sm border border-gray-300 rounded focus:border-blue-500 outline-none font-mono"
                                    value={rawText}
                                    onChange={(e) => setRawText(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="space-y-3">
                            <label className="text-xs font-semibold text-gray-600">配色风格</label>
                            <div className="grid grid-cols-2 gap-2">
                                <div className="space-y-1">
                                    <span className="text-[10px] text-gray-400">主色</span>
                                    <input type="color" value={themeColor} onChange={(e) => setThemeColor(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                </div>
                                <div className="space-y-1">
                                    <span className="text-[10px] text-gray-400">背景</span>
                                    <input type="color" value={cardBg} onChange={(e) => setCardBg(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                </div>
                                <div className="space-y-1">
                                    <span className="text-[10px] text-gray-400">区块底色</span>
                                    <input type="color" value={accentColor} onChange={(e) => setAccentColor(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                </div>
                                <div className="space-y-1">
                                    <span className="text-[10px] text-gray-400">文字</span>
                                    <input type="color" value={textColor} onChange={(e) => setTextColor(e.target.value)} className="w-full h-8 rounded border border-gray-200" />
                                </div>
                            </div>
                        </div>

                        <div className="mt-auto grid grid-cols-2 gap-2">
                            <button 
                                onClick={() => handleDownload('png')}
                                disabled={isExporting}
                                className="py-2.5 bg-gray-900 hover:bg-gray-800 text-white rounded text-sm font-medium flex items-center justify-center gap-2"
                            >
                                <Icon name="download" size={14} />
                                {isExporting ? '生成中...' : 'PNG'}
                            </button>
                            <button 
                                onClick={() => handleDownload('jpg')}
                                disabled={isExporting}
                                className="py-2.5 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 rounded text-sm font-medium flex items-center justify-center gap-2"
                            >
                                <Icon name="image" size={14} />
                                {isExporting ? '生成中...' : 'JPG'}
                            </button>
                        </div>
                    </div>

                    {/* Preview Area */}
                    <div className="flex-1 bg-gray-200 p-4 lg:p-8 flex items-center justify-center overflow-auto">
                        <div className="w-full max-w-6xl aspect-video card-shadow relative">
                            {/* PREVIEW CARD */}
                            <div 
                                ref={cardRef}
                                className="w-full h-full p-6 flex flex-col relative overflow-hidden bg-white"
                                style={{ backgroundColor: cardBg, color: textColor }}
                            >
                                {/* Subtle Background Accents */}
                                <div className="absolute top-0 right-0 w-[40%] h-[40%] rounded-full opacity-[0.03] blur-3xl pointer-events-none" style={{ backgroundColor: themeColor }}></div>
                                <div className="absolute bottom-0 left-0 w-[30%] h-[30%] rounded-full opacity-[0.03] blur-3xl pointer-events-none" style={{ backgroundColor: themeColor }}></div>
                                
                                {/* Left Color Bar */}
                                <div className="absolute top-4 bottom-4 left-0 w-1.5 rounded-r-lg" style={{ backgroundColor: themeColor }}></div>

                                {/* HEADER: Compact Single Line */}
                                <div className="flex items-end gap-4 border-b pb-3 mb-4 shrink-0" style={{ borderColor: `${themeColor}20` }}>
                                    <h1 className="text-3xl font-extrabold tracking-tight leading-none truncate flex-1" style={{ color: textColor }}>
                                        {parsedData['项目名称'] || '项目名称'}
                                    </h1>
                                    <div className="flex items-center gap-3 opacity-60 mb-0.5">
                                        {cardId && (
                                            <span className="text-sm font-mono font-bold tracking-wider uppercase border px-1.5 rounded" style={{ borderColor: textColor }}>
                                                {cardId}
                                            </span>
                                        )}
                                    </div>
                                </div>

                                {/* CONTENT GRID */}
                                <div className="flex-1 grid grid-cols-12 gap-5 min-h-0">
                                    
                                    {/* --- LEFT MAIN COLUMN (8 cols) --- */}
                                    <div className="col-span-8 flex flex-col gap-4 h-full min-h-0">
                                        
                                        {/* Row 1: Target & Status */}
                                        <div className="grid grid-cols-2 gap-4 shrink-0 h-[22%]">
                                            <div className="rounded-lg p-3 border border-gray-100/50 shadow-sm overflow-hidden flex flex-col" style={{ backgroundColor: `${accentColor}80` }}>
                                                {renderSection('项目目标', 'target', 'h-full')}
                                            </div>
                                            <div className="rounded-lg p-3 border border-gray-100/50 shadow-sm overflow-hidden flex flex-col" style={{ backgroundColor: `${accentColor}80` }}>
                                                {renderSection('现状分析', 'bar-chart-2', 'h-full')}
                                            </div>
                                        </div>

                                        {/* Row 2: Content (Main) */}
                                        <div className="flex-1 rounded-lg p-4 border border-gray-100 shadow-sm relative overflow-hidden flex flex-col" style={{ backgroundColor: accentColor }}>
                                            {/* Decorative Icon */}
                                            <div className="absolute right-2 bottom-2 opacity-[0.03] pointer-events-none">
                                                <Icon name="layers" size={120} />
                                            </div>
                                            <div className="relative z-10 h-full overflow-hidden">
                                                {renderSection('项目内容', 'file-text', 'h-full', 16)}
                                            </div>
                                        </div>

                                        {/* Row 3: Support & Budget (Independent Grid Boxes) */}
                                        <div className="grid grid-cols-12 gap-4 h-[18%] shrink-0">
                                            {/* Support Needed: Takes more space (e.g. 8 cols) */}
                                            <div className="col-span-8 rounded-lg p-3 border border-gray-100/50 shadow-sm overflow-hidden flex flex-col" style={{ backgroundColor: `${accentColor}80` }}>
                                                {renderSection('所需支持', 'life-buoy', 'h-full')}
                                            </div>
                                            
                                            {/* Budget: Independent Box (4 cols) */}
                                            <div className="col-span-4 rounded-lg p-3 border border-gray-100/50 shadow-sm flex flex-col justify-center items-center text-center relative overflow-hidden" style={{ backgroundColor: themeColor }}>
                                                <div className="absolute inset-0 bg-white opacity-[0.05] pointer-events-none"></div>
                                                <div className="relative z-10 text-white w-full">
                                                    <div className="flex items-center justify-center gap-1.5 opacity-80 mb-1">
                                                        <Icon name="coins" size={14} className="text-white" />
                                                        <span className="text-[10px] font-bold uppercase tracking-wider">预算投入</span>
                                                    </div>
                                                    <div className="text-xl font-bold font-mono truncate px-1">
                                                        {parsedData['预算投入'] || '-'}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    {/* --- RIGHT META COLUMN (4 cols) --- */}
                                    <div className="col-span-4 flex flex-col gap-3 h-full min-h-0 pl-1">
                                        
                                        {/* Cycle */}
                                        <div className="p-3 rounded-lg border border-dashed border-gray-300 bg-white/50 shrink-0">
                                            {renderSection('项目周期', 'clock')}
                                        </div>

                                        {/* Departments */}
                                        <div className="flex-1 p-3 rounded-lg border border-gray-100 bg-white/30 overflow-hidden flex flex-col">
                                             {renderSection('参与部门', 'users', 'h-full')}
                                        </div>

                                        {/* Related Products */}
                                        <div className="flex-1 p-3 rounded-lg border border-gray-100 bg-white/30 overflow-hidden flex flex-col">
                                            {renderSection('相关产品及解决方案', 'box', 'h-full')}
                                        </div>
                                        
                                        {/* Outputs */}
                                        <div className="flex-[1.5] p-3 rounded-lg border border-gray-100 bg-white/30 overflow-hidden flex flex-col">
                                            {renderSection('输出物', 'check-circle', 'h-full')}
                                        </div>

                                        {/* Footer Watermark */}
                                        <div className="mt-auto pt-2 flex justify-between items-end opacity-20">
                                            <span className="text-[10px] font-bold tracking-[0.2em]">INTERNAL USE ONLY</span>
                                            <div className="flex items-center gap-1 text-[10px] font-bold">
                                                <Icon name="activity" size={10} />
                                                PROJECT CARD
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
