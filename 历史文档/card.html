<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 项目卡片生成器</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Default Template Text
        const DEFAULT_TEXT = `**项目名称**：泄露情报监控
**项目目标**：监控暗网及开源社区，对已泄露资产或潜在泄露资产做持续监控，为公共关系应对及安全应急争取主动性。
**现状分析**：目前有已知的已泄露数据，不知道是否有二次利用；另外已经发现有未知的用户凭证等信息泄露，需要做好监控防范，避免二次事件发生。
**项目周期**：持续监控，即时预警，月度汇报
**预算投入**：18万/年
**项目内容**：主流暗网论坛、交易私域、开源社区进行定时抓取及监控；主要监控已泄露代码、敏感凭证信息及其他和1205有高度关联的信息；可持续增加已知的信息源；对泄露事件以小时为单位预警；对监控情况每月提供定制月报。
**参与部门**：信息安全部，产品线研发部。
**相关产品及解决方案**：暗网泄露监控服务
**输出物**：即时预警；定制字段；定制月报。`;

        // Lucide Icons Wrapper
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [rawText, setRawText] = useState(DEFAULT_TEXT);
            const [parsedData, setParsedData] = useState({});
            const [themeColor, setThemeColor] = useState("#2563EB"); // Blue-600
            const [accentColor, setAccentColor] = useState("#EFF6FF"); // Blue-50
            const [textColor, setTextColor] = useState("#1E293B"); // Slate-800
            const [cardBg, setCardBg] = useState("#FFFFFF");
            const cardRef = useRef(null);

            // Parsing Logic
            useEffect(() => {
                const lines = rawText.split('\n');
                const data = {};
                let currentKey = null;

                lines.forEach(line => {
                    // Match **Key**: Value or **Key**：Value
                    const match = line.match(/^\*\*(.+?)\*\*[:：]\s*(.*)/);
                    if (match) {
                        currentKey = match[1].trim();
                        data[currentKey] = match[2].trim();
                    } else if (currentKey && line.trim()) {
                        // Append continuation lines
                        data[currentKey] += " " + line.trim();
                    }
                });
                setParsedData(data);
            }, [rawText]);

            const handleDownload = async () => {
                if (!cardRef.current) return;
                try {
                    const canvas = await html2canvas(cardRef.current, {
                        scale: 2, // High resolution
                        useCORS: true,
                        backgroundColor: null
                    });
                    const image = canvas.toDataURL("image/png");
                    const link = document.createElement("a");
                    link.href = image;
                    link.download = `${parsedData['项目名称'] || '项目卡片'}.png`;
                    link.click();
                } catch (err) {
                    console.error("Export failed:", err);
                    alert("导出图片失败，请重试");
                }
            };

            // Helper to render content safely
            const renderSection = (title, iconName, isFullWidth = false) => {
                const content = parsedData[title];
                if (!content) return null;
                
                return (
                    <div className={`flex flex-col gap-2 ${isFullWidth ? 'col-span-full' : ''}`}>
                        <div className="flex items-center gap-2 text-sm font-bold uppercase tracking-wider" style={{ color: themeColor }}>
                            <Icon name={iconName} size={16} />
                            <span>{title}</span>
                        </div>
                        <div className="text-sm leading-relaxed whitespace-pre-wrap opacity-90" style={{ color: textColor }}>
                            {content}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    {/* Left Sidebar: Controls */}
                    <div className="w-full lg:w-96 bg-white border-r border-gray-200 p-6 flex flex-col gap-6 h-auto lg:h-screen overflow-y-auto shadow-xl z-10">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                                <Icon name="layout-template" size={24} />
                                项目卡片生成器
                            </h1>
                            <p className="text-sm text-gray-500">
                                粘贴文本自动生成 16:9 横版汇报卡片。
                            </p>
                        </div>

                        <div className="flex flex-col gap-2">
                            <label className="text-sm font-semibold text-gray-700">卡片内容编辑 (Markdown 格式)</label>
                            <textarea 
                                className="w-full h-64 p-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none font-mono"
                                value={rawText}
                                onChange={(e) => setRawText(e.target.value)}
                                placeholder="**标题**：内容..."
                            />
                        </div>

                        <div className="flex flex-col gap-4">
                            <label className="text-sm font-semibold text-gray-700">配色方案</label>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <span className="text-xs text-gray-500 block mb-1">主色调</span>
                                    <div className="flex items-center gap-2">
                                        <input type="color" value={themeColor} onChange={(e) => setThemeColor(e.target.value)} className="h-8 w-full cursor-pointer rounded border border-gray-300" />
                                    </div>
                                </div>
                                <div>
                                    <span className="text-xs text-gray-500 block mb-1">背景色</span>
                                    <div className="flex items-center gap-2">
                                        <input type="color" value={cardBg} onChange={(e) => setCardBg(e.target.value)} className="h-8 w-full cursor-pointer rounded border border-gray-300" />
                                    </div>
                                </div>
                                <div>
                                    <span className="text-xs text-gray-500 block mb-1">装饰色</span>
                                    <div className="flex items-center gap-2">
                                        <input type="color" value={accentColor} onChange={(e) => setAccentColor(e.target.value)} className="h-8 w-full cursor-pointer rounded border border-gray-300" />
                                    </div>
                                </div>
                                <div>
                                    <span className="text-xs text-gray-500 block mb-1">文字颜色</span>
                                    <div className="flex items-center gap-2">
                                        <input type="color" value={textColor} onChange={(e) => setTextColor(e.target.value)} className="h-8 w-full cursor-pointer rounded border border-gray-300" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button 
                            onClick={handleDownload}
                            className="mt-auto w-full py-3 bg-gray-900 hover:bg-gray-800 text-white rounded-lg font-medium flex items-center justify-center gap-2 transition-all shadow-lg active:scale-95"
                        >
                            <Icon name="download" size={18} />
                            保存为高清图片
                        </button>
                    </div>

                    {/* Right Area: Preview */}
                    <div className="flex-1 bg-gray-100 p-4 lg:p-8 flex items-center justify-center overflow-hidden relative">
                        {/* Background pattern */}
                        <div className="absolute inset-0 opacity-5 pointer-events-none" style={{ backgroundImage: 'radial-gradient(#cbd5e1 1px, transparent 1px)', backgroundSize: '20px 20px' }}></div>

                        {/* Card Container - Locked to 16:9 Aspect Ratio */}
                        <div className="w-full max-w-5xl aspect-video card-shadow relative group">
                            
                            {/* The Actual Card to be Captured */}
                            <div 
                                ref={cardRef}
                                className="w-full h-full p-8 lg:p-12 flex flex-col relative overflow-hidden"
                                style={{ backgroundColor: cardBg, color: textColor }}
                            >
                                {/* Decorative elements */}
                                <div className="absolute top-0 right-0 w-64 h-64 rounded-full blur-3xl opacity-20 -translate-y-1/2 translate-x-1/2" style={{ backgroundColor: themeColor }}></div>
                                <div className="absolute bottom-0 left-0 w-48 h-48 rounded-full blur-3xl opacity-20 translate-y-1/2 -translate-x-1/2" style={{ backgroundColor: themeColor }}></div>
                                
                                {/* Top Bar decoration */}
                                <div className="absolute top-0 left-0 w-2 h-full" style={{ backgroundColor: themeColor }}></div>

                                {/* Header Section */}
                                <div className="flex justify-between items-start border-b pb-6 mb-6 relative z-10" style={{ borderColor: `${themeColor}30` }}>
                                    <div className="flex flex-col gap-2">
                                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-bold w-fit" style={{ backgroundColor: `${themeColor}15`, color: themeColor }}>
                                            <Icon name="activity" size={12} />
                                            PROJECT CARD
                                        </div>
                                        <h1 className="text-4xl font-extrabold tracking-tight text-gray-900" style={{ color: textColor }}>
                                            {parsedData['项目名称'] || '未命名项目'}
                                        </h1>
                                    </div>
                                    <div className="flex flex-col items-end gap-2 text-right">
                                        {parsedData['预算投入'] && (
                                            <div className="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-50 border border-gray-100 shadow-sm">
                                                <div className="p-1.5 rounded-md text-white" style={{ backgroundColor: themeColor }}>
                                                    <Icon name="wallet" size={16} />
                                                </div>
                                                <div className="flex flex-col items-start">
                                                    <span className="text-[10px] uppercase font-bold text-gray-400">预算投入</span>
                                                    <span className="text-sm font-bold leading-none">{parsedData['预算投入']}</span>
                                                </div>
                                            </div>
                                        )}
                                        {parsedData['项目周期'] && (
                                             <div className="flex items-center gap-2 text-xs font-medium opacity-70 mt-1">
                                                <Icon name="clock" size={12} />
                                                {parsedData['项目周期']}
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Main Grid Layout */}
                                <div className="grid grid-cols-12 gap-8 flex-1 relative z-10">
                                    
                                    {/* Left Column (Main Content) - Spans 8 cols */}
                                    <div className="col-span-8 flex flex-col gap-6">
                                        {/* Status & Goal Row */}
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="bg-white/50 p-4 rounded-xl border border-gray-100 shadow-sm backdrop-blur-sm">
                                                {renderSection('项目目标', 'target')}
                                            </div>
                                            <div className="bg-white/50 p-4 rounded-xl border border-gray-100 shadow-sm backdrop-blur-sm">
                                                {renderSection('现状分析', 'bar-chart-2')}
                                            </div>
                                        </div>

                                        {/* Project Content - Spans full width of left col */}
                                        <div className="flex-1 bg-gray-50/80 p-5 rounded-xl border border-gray-100 relative overflow-hidden" style={{ backgroundColor: accentColor }}>
                                            {/* Watermark/Icon for visual interest */}
                                            <div className="absolute right-0 bottom-0 opacity-5 pointer-events-none p-4">
                                                <Icon name="file-text" size={120} className="text-current" />
                                            </div>
                                            {renderSection('项目内容', 'layers')}
                                        </div>
                                    </div>

                                    {/* Right Column (Meta Info) - Spans 4 cols */}
                                    <div className="col-span-4 flex flex-col gap-4 border-l pl-8 border-gray-100" style={{ borderColor: `${themeColor}20` }}>
                                        {renderSection('参与部门', 'users')}
                                        <div className="h-px w-full bg-gray-100 my-1"></div>
                                        {renderSection('相关产品及解决方案', 'box')}
                                        <div className="h-px w-full bg-gray-100 my-1"></div>
                                        {renderSection('输出物', 'file-check')}
                                        
                                        {/* Footer / Contact Placeholder */}
                                        <div className="mt-auto pt-6 opacity-60">
                                            <div className="flex items-center gap-2 text-xs">
                                                <div className="w-2 h-2 rounded-full" style={{ backgroundColor: themeColor }}></div>
                                                <span>内部机密 · 仅供汇报使用</span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
